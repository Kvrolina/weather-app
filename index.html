<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weatherapp">
          <div class="row">
            <div class="col">
              <form class="d-flex" id="city-search-form">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Enter a city name..."
                  aria-label="Search"
                  id="city-input"
                />
                <button
                  class="btn btn-outline-dark"
                  type="submit"
                  id="search-button"
                >
                  Search
                </button>
                <button
                  type="button"
                  id="location-button"
                  class="btn btn-outline-dark"
                >
                  &#128205;
                </button>
              </form>
            </div>
            <div class="row">
              <div class="col align-self-center">
                <ul>
                  <li class="h1" id="name">Amsterdam</li>
                  <li>
                    <img
                      src="https://openweathermap.org/img/wn/02n@2x.png"
                      alt="Clear"
                      id="icon"
                    />
                    <span id="temperature">7</span>
                    <span class="units">
                    <a href="#" class="tempc" id="celcius">°C</a> |
                    <a href="#" class="tempf" id="fahrenheit">°F</a>
                    </span>
                  </li>
                  <li id="date">Friday 16:35</li>
                  <li id="weather-description">Partly cloudy</li>
                  <li class="description" ><i class="bi bi-droplet-fill"><span id="current-humidity"> </span>%</i>  <i class="bi bi-wind"><span id="current-wind"> </span> km/h</i></li>
              </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
        <small id="footer">
          <a href="https://github.com/Kvrolina/weather-app"><i class="bi bi-github" ></i></a> coded by Karolina Keczmerska
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
