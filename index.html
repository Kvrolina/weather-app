<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form class="d-flex" id="city-search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter a city name..."
              aria-label="Search"
              id="city-input"
            />
            <button
              class="btn btn-outline-dark"
              type="submit"
              id="search-button"
            >
              Search
            </button>
            <button
              type="button"
              id="location-button"
              class="btn btn-outline-dark"
            >
              &#128205;
            </button>
          </form>
        </div>
      </div>

    <div class="row">
        <div class="col-left">
          <h1 id="name">Bodengraven</h1>
          <h2>
            <span class="units">
              <span id="temperature">7</span
              ><span class="teemp"
                ><a href="#" class="tempc" id="celcius">°C</a> |
                <a href="#" class="tempf" id="fahrenheit">°F</a></span
              >
            </span>
            <br />
            <lu class="list">
              <div id="date"></div>
              <li id="weather-description">Partly cloudy</li>
            </lu>
          </h2>
        </div>
      
        <div class="col-right">
            <h3>
                Feels like:
                <span id="current-feels-like"> 3 </span>
                <br />
                Humidity: <span id="current-humidity">93</span>%
                <br />
                Wind: <span id="current-wind">13</span> km/h
            </h3>
        </div>
    </div>

    <div class="row">
      <div class="col week-weather">
        <div class="card">
          <div class="card-body"><strong>Mon</strong></div>
          <img class="week-img" src="img/zon.png" />
          <span class="week-temp">9°/4°</span>
        </div>
      </div>
      <div class="col week-weather">
        <div class="card">
          <div class="card-body"><strong>Tue</strong></div>
          <img class="week-img" src="img/wolk.png" />
          <span class="week-temp">8°/4°</span>
        </div>
      </div>
      <div class="col week-weather">
        <div class="card">
          <div class="card-body"><strong>Wed</strong></div>
          <img class="week-img" src="img/onweer.png" />
          <span class="week-temp">10°/5°</span>
        </div>
      </div>
      <div class="col week-weather">
        <div class="card">
          <div class="card-body"><strong>Thu</strong></div>
          <img class="week-img" src="img/wolk.png" />
          <span class="week-temp">11°/5°</span>
        </div>
      </div>
      <div class="col week-weather">
        <div class="card">
          <div class="card-body"><strong>Fri</strong></div>
          <img class="week-img" src="img/zon-regen.png" />
          <span class="week-temp">8°/3°</span>
        </div>
      </div>
      <footer id="footer">
        <a href="">Open-source code</a>, coded by Karolina Keczmerska
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
